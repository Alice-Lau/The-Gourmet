<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THE GOURMET - Genuine Food Passion</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans|Playfair+Display&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a5704997bc.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <!-- ham-menu -->
        <div class="ham-menu">
            <div><!-- line 1 --></div>
            <div><!-- line 2 --></div>
            <div><!-- line 3 --></div>
        </div>
        <!-- menu -->
        <div class="menu">
            <div class="menu-wrapper">
                <div class="logo">
                    <img src="./assets/Icons/logo.png" alt="Company logo.">
                </div>
                
                <nav class="main-nav">
                    <ul>
                        <li>
                            <a href="#">home</a>
                        </li>
                
                        <li>
                            <a href="#services">services</a>
                        </li>
                
                        <li>
                            <a href="#projects">projects</a>
                        </li>
                
                        <li>
                            <a href="#about">about me</a>
                        </li>
                
                        <li>
                            <a href="#blog">blog</a>
                        </li>
                
                        <li>
                            <a href="#contacts">contacts</a>
                        </li>
                    </ul>
                </nav>

                <div class="theme-credits">
                    <p>
                        <a href="https://twitter.com/louisdesign">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </p>
            
                    <p><a href="https://twitter.com/louisdesign">@louisdesign</a> Check out</p>
            
                    <p>Gourmet Theme</p>
            
                    <p>
                        <a
                            href="https://themeforest.net/user/louisdesign/portfolio">https://themeforest.net/user/louisdesign/portfolio</a>
                    </p>
                </div>
                
                <div class="menu-footer">
                    <ul class="social-media">
                        <li>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                
                        <li>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                
                        <li>
                            <a href="skype:live:.cid.5328c10c2fe58099?chat"><i class="fab fa-skype"></i></a>
                        </li>
                
                    </ul>
                
                    <p>&copy 2014 The Gourmet</p>
                    <p>All Rights Reserved</p>
                </div>
            </div>
        </div>

        <!-- hero -->
        <div class="hero">
            <h1 aria-label="Genuine food passion, cooking since 2001.">
                <div class="hero-image">
                    <img aria-hidden="true" src="assets/Icons/main-hero-text.png"
                        alt="hero: Genuine food passion, cooking since 2001.">
                </div>
            </h1>
    
            <div class="view-details">
                <button>view details</button>
            </div>
        </div>
    </header>

    <main>
        <section id="about" class="about">
            <div class="chef-bio">
                <div class="chef-bio-wrapper">
                    <h2><span>About</span> Our Chefs</h2>
                    
                    <div id="chef-bio-content" class="chef-bio-content">
                        <div>
                            <div class="chef-headshot">
                                <img src="${chefHeadShot}" alt="${chefName}'s headshot">
                            </div>
                            <div class="chef-name">
                                <h3>${$chefName}</h3>
                                <p>${chefTitle}</p>
                            </div>
                        </div>
                    
                        <p class="chef-message">${chefMessage}</p>
                        <p>${chefSummary}</p>
                    </div>
                    
                    <div class="scroll-arrows">
                        <div>
                            <button id="left-arrow" disabled><</button>
                        </div>
                        
                        <div>
                            <button id="right-arrow">></button>
                        </div>
                    </div> <!-- end of scroll-arrows -->
                </div> <!-- end of chef-bio-wrapper -->
            </div> <!-- end of chef-bio -->

            <div class="chef-portrait">
                <img src=${chefPortrait} alt="${chefName}'s Portrait">
            </div>
        </section>
    </main>
    <footer></footer>
</div>

<script src="scripts.js"></script>
</body>
</html>
